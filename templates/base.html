    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/style.css') }}" >

<body class="base-bg">
    <header>
        <nav>

                <div class="menu-button">
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                </div>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/home">Home<i class="material-icons right">home</i></a></li>
                    <li><a href="/summary">Summary<i class="material-icons right">view_list</i></a></li>
                    <li><a href="/filter-cars">Search Database<i class="material-icons right">data_usage</i></a></li>
                    <li><a href="/add-vehicle">Add a Vehicle<i class="material-icons right">add_box</i></a></li>

                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="/home">Home<i class="material-icons right">home</i></a></li>
                    <li class="divider"></li>
                    <li><a href="/summary">Summary<i class="material-icons right">view_list</i></a></li>
                    <li class="divider"></li>
                    <li><a href="/filter-cars">Search Database<i class="material-icons right">data_usage</i></a></li>
                    <li class="divider"></li>
                    <li><a href="/add-vehicle">Add a Vehicle<i class="material-icons right">add_box</i></a></li>
                    <li class="divider"></li>
                    <li><a href="/logout">Logout<i class="material-icons right">person</i></a></li>
                </ul>
            </div>
        </nav>
</header>

<main>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- This is used for scrolling back to the top -->
    <a href="#" id="scroll" style="display: none;"><span></span></a>
</main>

<footer class="page-footer">
    <div class="footer-copyright">
        <div class="container">
            <p class="left">Â© 2019 Copyright</p>
            <p class="right">VINpedia</p>
        </div>
    </div> 
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="{{ url_for ('static', filename='js/graphs.js') }}"></script>
    <script src="{{ url_for ('static', filename='js/scripts.js') }}"></script>
