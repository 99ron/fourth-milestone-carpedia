{% extends 'login-base.html' %} {% block content %}

<div class="section"></div>
<h5 class="login-header">Register an Account.</h5>
<div class="section"></div>

<div class="container">
  <div class="z-depth-3 grey lighten-4 row login-container">

    <form class="col s12 text-colour-sec" action="/register-user/" method="POST">

      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='text' name='username' id='username' maxlength="50" required />
          <label for='username'>Enter a username</label>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='password' name='password' id='password' maxlength="50" required/>
          <label for='password'>Enter a password</label>
        </div>
      </div>

      <br/>

      <div class='row'>
        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue lighten-1'>Register</button>
      </div>

    </form>

  </div>
</div>

<div class="user-register-link">
  <a href="/login">Sign in</a>
</div>

{% endblock %}
